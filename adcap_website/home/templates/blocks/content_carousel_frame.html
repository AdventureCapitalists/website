{% load wagtailimages_tags %}
<div class="item">
  <div class="container">
    <div class="row">
      {% if value.image_location == 'right' %}
      <div class="col-md-6 mb-sm-30">{% image value.image width-435 %}</div>
      {{ value.description }}
      {% else %}
      {{ value.description }}
      <div class="col-md-6 mb-sm-30">{% image value.image width-435 %}</div>
      {% endif %}
    </div>
  </div>
</div>
